# This is a basic workflow to help you get started with Actions

name: Install & Commit

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout (keep credentials)
        uses: actions/checkout@v4
        with:
          # Important: allow pushing back using the GITHUB_TOKEN
          persist-credentials: true
          # If you need full history for certain tools:
          fetch-depth: 0

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a single command using the runners shell
      - name: Install Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Runs a single command using the runners shell
      - name: Check for dependencies
        run: pip freeze > requirements.txt

      # Runs commit changes
      - name: Commit changes (if any)
        run: |
          # Stage only what changed
          git add -A
          # Avoid failing when nothing changed
          if ! git diff --cached --quiet; then
            git commit -m "updated the python requirements based on agent"
          else
            echo "No changes to commit."
          fi

      - name: Push back to the same branch
        run: |
          # Push using the existing token from checkout
          git push

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
